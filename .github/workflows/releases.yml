name: Releases

on: 
  push:
    tags:
    - '*'

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: ./.github/workflows/build_libs.yml
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "build_linux/multiobj.so,build_win/multiobj.dll"
